<mat-card>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <h1 align="center">Calculator</h1><br>
        Credit Score:
        <select>
            <option value="400" >300 - 500</option>
            <option value="551">501 - 600</option>
            <option value="631">601 - 660</option>
            <option value="721">661 - 780</option>
            <option value="816">781 - 850</option>
        </select>
        <br ><br >
        Length of Finance: 
        <select name="years">
            <option value="24" >2 Years</option>
            <option value="36">3 Years</option>
            <option value="48">4 Years</option>
        </select>
        <br ><br >
        Cost:
<mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000"></mat-slider><br>
<br><br>
    Monthly Payment:<input class="form-control" type="text" formControlName="Monthly">
    Interest Rate:<input class="form-control" type="text" formControlName="Interest">
    Total Amount:<input class="form-control" type="text" formControlName="Amount">
    Total Interest:<input class="form-control" type="text" formControlName="TotalI"><br>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
</mat-card>
