<div id="wrapper">    
    <mat-card>
        <h1 align="center">Log In</h1>
        <mat-form-field>
            Email: <input type="text" name="email"><br><br>
            Password:<input type="password" name="password"><br><br> 
            <button mat-raised-button color="primary" (click)="onLogIn()">Log On</button><div><a routerLink="/register"><button mat-raised-button (click)="onRegister()">Register</button></a></div>
        </mat-form-field>
    </mat-card>
</div>
