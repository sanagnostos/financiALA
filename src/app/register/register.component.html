<mat-card>

<h1 align="center">Register</h1>

    <form>
        <mat-form-field>
    Location:
    <select>
        <option value="Providence" >Providence, RI</option>
        <option value="Boston">Boston, MA</option>
        <option value="New Bedford">New Bedford, MA</option>
    </select>
<br><br>

   First Name: <input type="text" name="first_name"><br><br>
    Last Name:<input type="text" name="last_name"><br><br>
    Email: <input type="text" name="email"><br><br>
    Address: <input type="text" name="address"><br><br>
    Password: <input type="password" name="password"><br><br>
    Re-Enter Password: <input type="password" name="passwordre"><br><br>

    
  <button mat-raised-button color="primary" (click)="onRegIn()">Register</button></mat-form-field>
</form>
</mat-card>
