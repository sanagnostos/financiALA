<div id="wrapper">
    <div class="left-info">
        <div class="left-info-header">
            <div class="left-info-header-image">
                <img height="200px" width="200px" *ngIf="isManager" src="/assets/images/ManagerIcon.png">
                <img height="200px" width="200px"  *ngIf="isUser" src="/assets/images/UserIcon.png">
                <img height="200px" width="200px"  *ngIf="isSalesMan" src="/assets/images/SalesmanIcon.png">

            </div>
            <!--<div *ngIf="isUser"class="left-info-header-image">
                <img src="/assets/images/UserIcon.png">
            </div>-->
            <div class="left-info-header-title">
                
            </div>
        </div>
        <div class="left-info-content">
            First Name : {{currentUser.first_name}}<br />
            Last Name : {{currentUser.last_name}}<br />
            Email : {{currentUser.email}}<br><br>
            <a [routerLink]="['/edituser', currentUser._id]" ><button class="btn btn-primary">Edit Information</button></a>
        </div>
        
    </div>
    <div class="info-main-content">

        <ul class="mdc-image-list my-image-list" >
            <!-- each li will be generated based on the data pulled from the car api -->
                <li class="mdc-image-list__item" *ngFor="let car of cars" >
                    <div class="mdc-image-list__image-aspect-container"  > 
                        <img class="med-image-list__image" height=170 width=210 src="/assets/images/{{car.model}}.jpg">

                            
                    </div><!--</a>-->
                    <div class="mdc-image-list__supporting">
                        
                            <span class="mdc-image-list__label">{{car.year}} {{car.make}}, {{car.model}}<br>
                                {{car.dealer}} - ${{car.price}}
                                </span>
                    </div>
                </li>
    
    
            </ul>

    </div>
</div>
