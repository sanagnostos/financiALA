<div id="wrapper">
    <div class="card-1">
      <div class="card-body">
    
        <h1 align="center">Create a new Dealership!</h1>
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Dealership name:</label>
                <input type="text" class="form-control" formControlName="name" #name>
              </div>
              <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors.required">
                    Name is required.
                </div>
              </div>
              <div class="form-group">
                  <label class="form-group">Dealer Location:</label>
                  <input type="text" class="form-control" formControlName="location" #location>
              </div>  
              <div *ngIf="angForm.controls['location'].invalid && (angForm.controls['location'].dirty || angForm.controls['location'].touched)" class="alert alert-danger">
                  <div *ngIf="angForm.controls['location'].errors.required">
                      Location is required.
                  </div>
                </div>
      
              <div class="form-group">
                <label class="form-group">Manager:</label>
                <select class="form-control" formControlName="manager" #manager > 
                <option *ngFor="let user of users" value={{user._id}}>
                  {{user.last_name}}, {{user.first_name}}
                </option>
                </select>
              </div> 
    
              
                
                <br>
    
              <div class="form-group">
                <button (click)="addDealer(name.value, location.value, manager.value)"
                    [disabled]="angForm.pristine || angForm.invalid" 
                    class="btn btn-primary">
                    Create
                  </button>
            </div>
                
        </form>
      </div>
    </div>
    
    
    
  </div>
