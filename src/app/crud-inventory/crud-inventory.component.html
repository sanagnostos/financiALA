<div id="wrapper">
  

  <div class="CardDivL">
        
    <h1 align="center">Inventory</h1><br>
    

    <table class="table table-hover">
        <thead>
        <tr>
            <td>Year</td>
            <td>Make</td>
            <td>Model</td>
            <td>Dealership</td>
            <td>Price</td>
            <td colspan="2">Actions</td>
        </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let car of cars">
                <td>{{ car.year }}</td>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.dealer }}</td>
                <td>{{ car.price }}</td>
                <td>
                  <a [routerLink]="['/edit', car._id]" class="btn btn-primary">Edit</a>
                </td>
                <td>
                  <a (click) = "deleteCar(car._id, car.model)" ><button mat-raised-button color="danger" class="block" (click)="onRemove()">Remove</button></a>
                </td>
            </tr>
        </tbody>
      </table>
      <br>
      
      
    </div>



<mat-card class="CardDivR">
    <form [formGroup]="angForm" novalidate>

    <h1 align="center">Car Info</h1><br>
  <!--  <img src="/assets/images/placeholder.png">-->
    <mat-divider></mat-divider><br><br>
    <div class="form-group">
        Make:<input type="text" class="form-control" formControlName="make" #make>
        Model/Image Name:<input class="form-control" formControlName="model" #model>
        Year:<input class="form-control" formControlName="year" #year>
        Price:<input class="form-control" type="text" formControlName="price" #price><br><br>
        Dealer:<select class="form-control" formControlName="dealership" #dealership > 
          <option *ngFor="let dealer of dealers" value={{dealer.name}}>
            {{dealer.name}}, {{dealer.location}}
          </option>
          </select>
          
          <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

          <button type="button" class="btn btn-success btn-s" 
            (click)="uploader.uploadAll()" 
            [disabled]="!uploader.getNotUploadedItems().length" >
                Upload an Image
          </button>
    </div>
    

<br>
<br>
    
<!--<button mat-raised-button color="primary" (click)="onLogIn()">Submit</button>-->
<div class="form-group">
  <button (click)="addCar(make.value, model.value, year.value, price.value, dealership.value)"
      [disabled]="angForm.pristine || angForm.invalid" 
      class="btn btn-primary">
      Add
    </button>

</div>
 </form>
</mat-card>


  



</div>
